<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MiniMOrpg</title>
        <meta name="viewport" content="width=device-width, maximum-scale=1, minimum-scale=1" />
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.2/socket.io.js"></script>
        <link href="rpgui/rpgui.min.css" rel="stylesheet" type="text/css">
        <script src="rpgui/rpgui.min.js"></script>
        <style media="screen">
            body {
                overflow: hidden;
                width: 100vw;
                height: 100vh;
                margin: 0;
            }
            .playerList {
                position: absolute;
            }
            .player {
                position: absolute;
                transform: translate(-50%,-50%);
                width: 32px;
                height: 32px;
                top: 0;
                left: 0;
                z-index: 90;
                border-style: none;
                text-align: center;
            }
            .player .info {
                position: absolute;
                top: -120%;
                text-align: center;
                transform: translate(-50%);
            }
            .player .hp {
                position: absolute;
                top: -75%;
                height: 16px;
                width: 64px;
                left: 50%;
                transform: translateX(-50%);
                pointer-events: none;
            }
            .player .hp .edgeleft {
                height: 100%;
                width: 10px;
                left: -10px;
            }
            .player .hp .edgeright {
                height: 100%;
                width: 10px;
                right: -10px;
            }
            .player .hp .fill {
                height: 100%;
                width: 100%;
                left: 0%;
            }
            #playerList {
                position: absolute;
                width: 100vw;
                height: 100vh;
                transform: translate(50%,50%);
            }
            .health {
                position: absolute;
                transform: translate(-50%);
                left: 50%;
                bottom: 0;

                z-index: 100;
                width: 300px;
            }
            .target {
                border-style: solid;
            }
            .local {
                z-index: 91;
            }
        </style>
    </head>
    <body>
        <div id="Player" class="player rpgui-icon potion-red">
            <label class="info">AAAAAAAAAAAAAA</label>
            <div class="hp rpgui-progress red" data-value="0.5">
                <div class="rpgui-progress-track fill">
                    <div class="rpgui-progress-fill red" style="left:0px;width:100%;height:100%;top:0%"></div>
                </div>
                <div class="rpgui-progress-left-edge edgeleft"></div>
                <div class="rpgui-progress-right-edge edgeright"></div>
            </div>
        </div>
        <div class="rpgui-content">
            <div id="playerList">

            </div>
            <div id="hp-bar" class="health rpgui-progress red" data-value="0.5"></div>
        </div>
    </body>
    <!--
        Scripts here
    -->
    <script src="js/core.js" charset="utf-8"></script>
</html>
